<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Running Man & Thermometer</title>
</head>
<body>
    <div class="running-man-container">
        <img id="running-man" src="walking.jpg" alt="Man">
    </div>
    <div class="thermometer-container">
        <div class="thermometer">
            <div class="thermometer-liquid" id="thermometer-liquid"></div>
        </div>
        <input type="number" id="temperature-input" placeholder="Enter Temperature">
        <button onclick="updateTemperature()">Set Temperature</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
