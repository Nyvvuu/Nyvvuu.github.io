<!DOCTYPE html>
<html lang="eng">
    <head>
        <title> If statement Example</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header id="main-header">
            <h1>If Statement Assignment</h1>
            <nav id="main-nav">
                <div id="nav-toggle">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <ul id="main-nav-items">
                    <li id="exercise1"  >Exerise 1</li>
                    <li id="exercise2">Exercise 2</li>
                </ul>
            </nav>
        </header>
        <main id=" main-content" class="columns">
            <section class ="padded-area" id="exercise1Content">
                <div class="oldest">
                <h2>Who's the oldest</h2>
                
                <p class="columns">
                    <label for="text-name1">Name: 1</label>
                    <input type="text" id="text-name1">
                </p>
                <p class="columns">
                    <label for="text-age1">Age: 1</label>
                    <input type="text" id="text-age1">
                </p>
                <p class="columns">
                    <label for="text-name2">Name: 2</label>
                    <input type="text" id="text-name2">
                </p>
                <p class="columns">
                    <label for="text-age2">Age: 2</label>
                    <input type="text" id="text-age2">
                </p>
                <p class="columns">
                    <label for="text-name3">Name: 3</label>
                    <input type="text" id="text-name3">
                </p>
                <p class="columns">
                    <label for="text-age3">Age: 3</label>
                    <input type="text" id="text-age3">
                </p>

                <button id="button-compare-ages">Compare Ages</button>
             </div>
            </section>
             <section class="padded-area" id="exercise2Content">
             <div class="fundraising">
                <h2>Fund Raising</h2>
                <h3>Goal: 10,000,000</h3>
                <label for="text-funds">Funds Raised:</label>
                <input type="number" id="donations">
                <button id="button-display">Display</button>
                <div class="show">
                    <div class="gradient" id="gradient"></div>
                </div>

             </div>
            </section>
        </main>
        <footer id="main-footer" class="padded-area">
                <p>Goodbye</p>
        </footer>
    </body>

</html>
